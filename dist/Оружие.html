<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Оружие</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="centralBlock">
            <div class="menuFlex">
              <div class="menuItem"><a href="index.html">The Elder Scrolls</a>
              </div>
              <div class="menuItem"><a href="Галерея.html">Галерея</a>
              </div>
              <div class="menuItem"><a href="Оружие.html"><span>Оружие</span></a>
              </div>
            </div>
      <body onload="createFormElements()">
        <form>
          <div class="options">
                        <details>
                          <summary>График</summary>
                          <div class="columnFlex">
                            <p>Ось Х:</p>
                            <div class="rowFlex">
                              <p>Тип
                                <input type="radio" name="ox" value="Type" checked="checked">
                              </p>
                            </div>
                            <div class="rowFlex">
                              <p>Материал
                                <input type="radio" name="ox" value="Material">
                              </p>
                            </div><br>
                          </div>
                          <div class="columnFlex">
                            <p>Ось Y:</p>
                            <div class="rowFlex">
                              <p>Максимальная стоимость
                                <input type="checkbox" name="oy">
                              </p>
                            </div>
                            <div class="rowFlex">
                              <p>Минимальная стоимость
                                <input type="checkbox" name="oy">
                              </p>
                            </div>
                          </div>
                          <div class="columnFlex">
                            <p>Тип:</p>
                            <div class="rowFlex">
                              <p>Точечный
                                <input type="radio" name="type" checked="checked">
                              </p>
                            </div>
                            <div class="rowFlex">
                              <p>Гистограмма
                                <input type="radio" name="type">
                              </p>
                            </div>
                          </div>
                          <input type="button" value="Построить" id="graphButton">
                        </details>
            <details>
              <summary>Фильтрация</summary>
              <div id="filterDiv"></div>
              <input type="button" value="Фильтрация" onclick="buttonFilter()">
            </details>
            <details>
              <summary>Сортировка</summary>
              <div id="sortDiv"></div>
              <input type="button" value="Сортировка" onclick="buttonSorting()">
            </details>
            <input type="button" value="Сбросить все" onclick="buttonReset()">
            <input type="button" value="Скрыть таблицу" id="hideButton">
          </div>
        </form>
        <svg></svg>
        <div class="tableBlock" id="table"></div>
      </body>
      <footer>
        <script src="js/Data.js"></script>
        <script src="js/FormElements.js"></script>
        <script src="js/Sorting.js"></script>
        <script src="js/Filtering.js"></script>
        <script src="http://d3js.org/d3.v7.min.js"></script>
        <script src="js/Graph.js"></script>
      </footer>
    </div>
  </body>
</html>
